<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伟伟的小工具库</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="text-3xl font-bold mb-6">欢迎来到伟伟的小工具库</h1>
            <p class="text-lg mb-6">这是我日常自己做的一些方便工具，您可以点击下面的按钮开始使用。</p>
            <a href="driveL1.html" class="btn">驾照科目一扣分背诵</a>
        </div>
    </div>
</body>

</html>
